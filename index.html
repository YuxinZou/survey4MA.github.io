<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <h1>welcome to my website, Thank you for your participation in my survey</h1>
	

 <script language="javascript">
	var arr_size = 3;
	var max_click = 3;
	var url=new Array(arr_size);
	url[0]="https://limesurvey.rz.tu-bs.de/index.php/957974?newtest=Y&lang=de"; 
	url[1]="https://limesurvey.rz.tu-bs.de/index.php/895252?newtest=Y&lang=en"; 
	url[2]="https://limesurvey.rz.tu-bs.de/index.php/252624?newtest=Y&lang=en";
    
	
	
	//var arr_click = new Array(arr_size);  arr_click = arr_click.map(item=>0)
	var arr_click = [];for(var n = 0; n < arr_size; n++) arr_click[n] = 0
    function test(){
		if(url.length > 0){
			var ints=parseInt(Math.random()*(url.length));
			window.open(url[ints]);// 新窗口打开
			//window.location=url[ints];//本窗口打开 
			arr_click[ints]++;
			//alert(arr_click)
			//alert(url)
			if (arr_click[ints] == max_click){
				url.splice(ints,1);
				arr_click.splice(ints,1);
			}
		}
		else{
			alert("Sorry! The number of participants has reached the maximum, thanks for your support")
		}
	
	}

 </script>

    <p> <a href= "javascript:test()" >survey</a> </p>
	
	<p>click the link above to start the survey</p>
  </body>
</html>
